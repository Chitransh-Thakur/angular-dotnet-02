<div class="container">
  <form class="login-form" [formGroup]="formCredentials" (ngSubmit)="OnSubmit">
    <h1>Login</h1>
      <div class="input-container">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password">
      </div>
      <button type="submit" (click)="OnSubmit()">Login</button>
  </form>
</div>
